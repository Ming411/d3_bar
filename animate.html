<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.6.1/dist/d3.min.js"></script>
  <style>
    div svg {
      display: block;
      margin: 40px auto 0;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>

    d3.select('#box').append('svg')
      .attr('width', 600)
      .attr('height', 500)

    const circle = d3.select('svg').append('circle')
      .attr('cx', 100)
      .attr('cy', 100)
      .attr('r', 20)

    circle.transition()
      .duration(3000) // 动画时间
      .delay(1000) // 延迟时间
      .ease(d3.easeBounce) // 过渡效果
      .attr('cx', 500).attr('cy', '400')

  </script>
</body>

</html>
