  <body>
    <script>
      class Person {
        constructor() {}
        bar(payload) {
          console.log(payload);
        }
        set baz(payload) {

        }
        static foo(payload) {

        }

      const p = new Person();
      p.bar(222);
      p.baz = 1111;
