<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./d3.min.js"></script>
</head>

<body>

  <script>
    d3.select('body').append('svg').attr('width', 800).attr('height', 500)

    // 定义数
    const data = [{
      cx: 100, cy: 100, r: 10, fill: 'red'
    }, {
      cx: 200, cy: 100, r: 20, fill: 'blue'
    }, {
      cx: 300, cy: 80, r: 30, fill: 'green'
    }]

    // update 个数相同 enter数据多 exit数据少
    d3.select('svg').selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
      .attr('cx', d => d.cx)
      .attr('cy', d => d.cy)
      .attr('r', d => d.r)
      .attr('fill', d => d.fill)
  </script>
</body>

</html>
