    /* 添加删除元素 */
    d3.select('svg').append('rect')
      .attr('x', 100)
      .attr('y', 100)
      .attr('width', 100)
      .attr('height', 100)
      .attr('fill', 'red')

    d3.select('svg').append('text')
      .attr('x', 200)
      .attr('y', 200)
      .attr('fill', 'blue')
      .attr('font-size', 20)
      .attr('textLength', 100)
      .text('coder')

    d3.selectAll('rect').remove()
